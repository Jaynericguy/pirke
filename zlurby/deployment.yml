apiVersion: apps/v1
kind: Deployment
metadata:
  name: zlurby
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zlurby
  template:
    metadata:
      labels:
        app: zlurby
    spec:
      containers:
        - name: zlurby
          image: jaynericguy/zlurby:latest
          resources:
            limits:
              cpu: "1"
              memory: 2000Mi
            requests:
              cpu: 1000m
              memory: 2000Mi